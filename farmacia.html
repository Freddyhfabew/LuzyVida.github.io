<div class="encabezado">

<nav>

<div class="consultorios">
    <h3>Junio</h3>
    <iframe id="myIframe" style="display:none" width="500" height="500"></iframe>

    <!-- You can replace these URLs with your own URLs -->
    <button onclick="loadLink('/junio/medicinafamiliar.html')">Medicina Familiar</button>
    <button onclick="loadLink('https://www.example2.com')">Pediatría</button>
    <!-- Add more buttons as needed -->

    <button id="closeButton" style="display:none" onclick="closeIframe()">Close</button>
</div>
<script>
    function loadLink(url) {
        var iframe = document.getElementById('myIframe');
        var closeButton = document.getElementById('closeButton');
        iframe.src = url; // Load the URL into the iframe
        iframe.style.display = "block"; // Show the iframe
        closeButton.style.display = "block"; // Show the close button
    }

    function closeIframe() {
        var iframe = document.getElementById('myIframe');
        var closeButton = document.getElementById('closeButton');
        iframe.style.display = "none"; // Hide the iframe
        closeButton.style.display = "none"; // Hide the close button
    }
</script>
</body>
